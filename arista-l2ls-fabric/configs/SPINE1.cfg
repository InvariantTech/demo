!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SPINE1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT pool.ntp.org
ntp server vrf MGMT time.google.com prefer
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
username arista privilege 15 role network-admin nopassword
!
vlan 10
   name BLUE-NET
!
vlan 20
   name GREEN-NET
!
vlan 30
   name ORANGE-NET
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description RACK1_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 10,20
   switchport mode trunk
   mlag 1
!
interface Port-Channel3
   description RACK2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 10,30
   switchport mode trunk
   mlag 3
!
interface Port-Channel5
   description FIREWALL
   no shutdown
   switchport
   switchport trunk allowed vlan 10,20,30
   switchport mode trunk
   mlag 5
!
interface Port-Channel47
   description MLAG_PEER_SPINE2_Po47
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet1
   description LEAF1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description LEAF2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description LEAF3_Ethernet1
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description LEAF4_Ethernet1
   no shutdown
   channel-group 3 mode active
!
interface Ethernet5
   description FIREWALL_Eth1
   no shutdown
   channel-group 5 mode active
!
interface Ethernet47
   description MLAG_PEER_SPINE2_Ethernet47
   no shutdown
   channel-group 47 mode active
!
interface Ethernet48
   description MLAG_PEER_SPINE2_Ethernet48
   no shutdown
   channel-group 47 mode active
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 172.100.100.101/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.0.0/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 192.168.0.1
   peer-link Port-Channel47
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
